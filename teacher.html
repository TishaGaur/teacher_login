<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<link rel="stylesheet" type="text/css" href="login.css">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
      
    <div class="logincont">
      <div class="login">
        <div class="userimg">
          <img src="user.png">
        </div>
        
        <h2> Teacher Login</h2>
            <form  action="#" method="post">
                    
                    <label><strong>Email Id</strong></label><span class="fas fa-user"></span><br>
                    <input type="text" id="uname" placeholder="Enter your Email ID" required name="text"><br>
                    <label><strong>Password</strong></label><span class="fa fa-lock"></span><br>
                    <input type="password" id="uname" placeholder="Enter Password" required  name="password"><br>
                    
                    <input type="submit" value="Login" id="log">
      
            </form>
        
            
      </div>
    </div>
  
     
</body>
</html>
